<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Hello World</title>
    <link rel="stylesheet" href="../main.css" />
</head>
<body>
    <h1>Hello world, I'm 002.html</h1>
    <h2>First contact form with Codex-VSC</h2>
    <form class="contact-form" action="/contact" method="post">
        <div class="contact-form__field-group">
            <label class="contact-form__label" for="name">Full name</label>
            <input class="contact-form__input" type="text" id="name" name="name" placeholder="Your name" required>
        </div>
        <div class="contact-form__field-group">
            <label class="contact-form__label" for="email">Email address</label>
            <input class="contact-form__input" type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="contact-form__field-group">
            <label class="contact-form__label" for="subject">Subject</label>
            <input class="contact-form__input" type="text" id="subject" name="subject" placeholder="How can we help?" required>
        </div>
        <div class="contact-form__field-group">
            <label class="contact-form__label" for="message">Message</label>
            <textarea class="contact-form__textarea" id="message" name="message" rows="5" placeholder="Tell us a bit more" required></textarea>
        </div>
        <div class="contact-form__actions">
            <button class="contact-form__button" type="submit">Send message</button>
            <p class="contact-form__notice">*This form is ready for a future PHP endpoint.</p>
        </div>
    </form>
    <script src="../test-page-report.js"></script>
</body>
</html>
